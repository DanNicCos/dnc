<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanNicCos - Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        /* Force dark theme with working CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            padding: 1rem 2rem;
        }
        
        .header__content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header__left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo__placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }
        
        .brand-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .home-icon {
            background: none;
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .home-icon:hover {
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        
        .home-icon svg {
            width: 20px;
            height: 20px;
            fill: #00f5ff;
        }
        
        .social-bar {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        
        .social-link svg {
            width: 20px;
            height: 20px;
            fill: #00f5ff;
        }
        
        .main-content {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2rem;
        }
        
        .intro-section h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .intro-section p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .show-more-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .show-more-btn:hover {
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .expanded-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .expanded-content.show {
            max-height: 1000px;
        }
        
        .expanded-content p {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .social-bar {
                position: static;
                transform: none;
                padding: 1rem;
                text-align: center;
            }
            
            .social-links {
                flex-direction: row;
                justify-content: center;
            }
            
            .main-content {
                margin-top: 80px;
                padding: 1rem;
            }
            
            .intro-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header__content">
            <div class="header__left">
                <div class="logo">
                    <div class="logo__placeholder">D</div>
                </div>
                <h1 class="brand-name">DanNicCos</h1>
            </div>
            
            <nav class="header__nav">
                <button class="home-icon" aria-label="Home">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Social Links -->
    <div class="social-bar">
        <nav class="social-links" aria-label="Social media links">
            <a href="https://github.com/DanNicCos" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="GitHub">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <a href="https://linkedin.com/in/danniccos" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="intro-section">
            <h1>DanNicCos</h1>
            <p>Full-stack Developer & AI Engineer</p>
            
            <div class="content-panel">
                <button class="show-more-btn" id="showMoreBtn" aria-expanded="false" aria-controls="expandedContent">
                    Show More ▼
                </button>
                
                <div class="expanded-content" id="expandedContent" aria-hidden="true">
                    <p>
                        Currently engineering intelligence while wondering how to live a full life. 
                        The jury's still out on both.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Simple Content Panel Script -->
    <script>
        const showMoreBtn = document.getElementById('showMoreBtn');
        const expandedContent = document.getElementById('expandedContent');
        let isExpanded = false;

        showMoreBtn.addEventListener('click', function() {
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                expandedContent.classList.add('show');
                showMoreBtn.textContent = 'Show Less ▲';
                showMoreBtn.setAttribute('aria-expanded', 'true');
                expandedContent.setAttribute('aria-hidden', 'false');
            } else {
                expandedContent.classList.remove('show');
                showMoreBtn.textContent = 'Show More ▼';
                showMoreBtn.setAttribute('aria-expanded', 'false');
                expandedContent.setAttribute('aria-hidden', 'true');
            }
        });
        
        console.log('✅ Fixed portfolio version loaded successfully');
    </script>
</body>
</html>
